<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket + Arduino Sample</title>
  <script src="jquery.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="eveeve.min.js"></script>
  <script src="SocketNunchuck.js"></script>
  <script src="script.js"></script>
  <style>
    #ball {
      position: absolute;
      top: 33px;
      left: 124px;
      width :100px;
      height: 100px;
      border-radius: 50px;
      background: rgba(0,0,0,0.5);
      backface-visibility: hidden;
    }
    .nunchuck__debuginfo {
      width: 500px;
      height: 250px;
      font-size: 18px;
      border: 0;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>SerialPort Server - WebSocket Interface sample</h1>
  <div id="main">
    <h2>Serial Port</h2>
    <div class="websocket">
      <div id="ws-state">websocket is closed</div>
    </div>
    <div id="ball"></div>
    <h2>Nunchuck</h2>
    <div class="nunchuck">
      <textarea class="nunchuck__debuginfo"></textarea>
    </div>
  </div>
</body>
</html>
